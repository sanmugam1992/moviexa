<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moviexa ‚Äì Book. Watch. Enjoy.</title>
  <style>
    body {
      font-family: Arial;
      background: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .movie {
      width: 200px;
      margin: 15px;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      padding: 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h1>üé¨ Moviexa</h1>
  <p>Book. Watch. Enjoy.</p>

  <div class="container" id="movies">
    Loading movies...
  </div>

  <script>
    fetch("http://54.169.32.166/api/movies")
      .then(res => res.json())
      .then(data => {
        document.getElementById("movies").innerHTML =
          data.results.map(m => `
            <div class="movie">
              <img src="https://image.tmdb.org/t/p/w300${m.poster_path}" alt="${m.title}">
              <h4>${m.title}</h4>
              <p>‚≠ê ${m.vote_average}</p>
              <a href="https://in.bookmyshow.com/explore/movies" target="_blank">
                <button>Book Ticket</button>
              </a>
            </div>
          `).join("");
      })
      .catch(err => {
        console.error(err);
        document.getElementById("movies").innerHTML =
          "Failed to load movies";
      });
  </script>

  <footer>
    ¬© 2025 Moviexa | Powered by TMDB
  </footer>
</body>
</html>
